<div class="question-two">
  <ehh-question-directive [directive]="data.directive"></ehh-question-directive>

  <div class="question-two__options">
    <ehh-selection-list
      [items]="options"
      [selectionType]="optionsType"
      (listStatus)="checkSelectionItemStatus($event)"></ehh-selection-list>
  </div>

  <ehh-illustration [img]="data.img"></ehh-illustration>
</div>
