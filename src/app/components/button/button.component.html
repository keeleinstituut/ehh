<div
  class="button"
  role="button"
  tabindex="0"
  [ngClass]="[variants[variant], sizes[size]]"
  [class.button--full-width]="fullWidth"
  [class.button--selected]="selected"
  [class.button--disabled]="disabled || playingSound">
  <div class="button__content" [ngClass]="alignment[contentAlignment]">
    <span class="button__text">
      <ng-content></ng-content>
    </span>
    <span>
      <ehh-icon *ngIf="icon" [icon]="icon" [size]="size"></ehh-icon>
    </span>
  </div>
</div>
