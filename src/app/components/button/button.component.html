<button
  class="button"
  [ngClass]="[variants[variant], sizes[size]]"
  [class.button--full-width]="fullWidth"
  [type]="type"
  [disabled]="disabled">
  <span class="button__content">
    <ng-content></ng-content>
  </span>
  <ehh-icon *ngIf="icon" [icon]="icon" [size]="size"></ehh-icon>
</button>
