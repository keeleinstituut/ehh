<label class="radio">
  <input
    type="radio"
    [formControl]="control"
    [value]="item.id">
  <span class="radio__checkmark">
    <span class="radio__checkmark-content">
      <span>{{ item.text }}</span>
    <ehh-sound-animation *ngIf="audioUrl?.length" [animation]="animate"></ehh-sound-animation>
    </span>
  </span>
</label>
