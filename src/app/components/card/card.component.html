<div class="card">

  <div class="card__image-container">
    <img
      *ngIf="image"
      [src]="defaultImg"
      alt="">
    <ng-content select="[card-image]"></ng-content>
  </div>

  <div class="card__content-container">
    <ng-content select="[card-intro]"></ng-content>
    <ng-content select="[card-content]"></ng-content>
  </div>

</div>
