<label class="selection">
  <input
    *ngIf="type === 'radio'"
    type="radio"
    [formControl]="control"
    [value]="item.id"
    tabindex="-1">
  <input
    *ngIf="type === 'checkbox'"
    type="checkbox"
    tabindex="-1">
  <span class="selection__button">
    <ng-content></ng-content>
  </span>
</label>
