<button class="illustration-button"
  [class.illustration-button--active]="active">
  <img [src]="imageLocation + image"
    alt="Description about image">
  <div>
    <div class="illustration-button__content">
      <span class="illustration-button__title">
        {{ title }}
      </span>

      <div *ngIf="!active">
        <ehh-icon icon="sound_3"></ehh-icon>
      </div>
    </div>
  </div>
</button>
