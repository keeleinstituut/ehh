<button class="illustration-button"
  [class.illustration-button--active]="playingSound">
  <img [src]="image" alt="">
  <span>
    <span class="illustration-button__content">
      <span class="illustration-button__title">
        {{ title }}
      </span>
      <span *ngIf="audioURL?.length && !playingSound">
        <ehh-icon icon="sound_3"></ehh-icon>
      </span>
    </span>
  </span>
</button>
