<div
  class="gap-write"
  [class.gap-write--flex]="blockComponent">
  <div class="gap-write__container" [formGroup]="formGroup">
    <button (click)="playAudio(soundPath)">
      <ehh-icon icon="sound_3"></ehh-icon>
    </button>
    <input
      *ngIf="!dropAreaId"
      type="text"
      [formControlName]="controlName"
      (input)="inputChanged($event)"
      [value]="value"
      placeholder="kirjuta siia">
    <span
      *ngIf="dropAreaId"
      class="gap-write__drag-area"
      [id]="dropAreaId"
      cdkDropList
      [cdkDropListData]="dropData"
      [cdkDropListConnectedTo]="'optionsList'"
      [cdkDropListEnterPredicate]="limitItem"
      (cdkDropListDropped)="drop($event)">
      <span (click)="playAudio(dropData[0].wav)">
            {{ dropData[0]?.text }}
        <ehh-icon *ngIf="dropData[0]?.wav?.length" icon="sound_3"></ehh-icon>
        </span>
        <span class="gap-write__placeholder" *cdkDragPlaceholder></span>
    </span>
  </div>
</div>
