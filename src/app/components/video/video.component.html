<div class="video">
  <div class="video__header">{{ header }}</div>
  <div class="video__container">
    <iframe
      width="100%"
      height="100%"
      frameborder="0"
      [src]="safeResourceUrl"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>
</div>
